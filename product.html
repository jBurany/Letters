<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lettera - Detalle de Carta</title>

  <!-- Fuentes Premium -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/product.css">  
</head>
<body>
  <!-- Header dinámico -->
  <div id="header"></div>
  
  <!-- Contenedor principal para SPA -->
  <div id="page-container">
    <main class="product-page container py-16">
      <!-- Detalle del producto (hero) -->
      <section id="product-detail" class="product-hero grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
        <!-- Inyectado por JS: imagen, título y descripción -->
      </section>

      <!-- Listado de planes y precios -->
      <section id="plan-list" class="plans grid grid-cols-1 md:grid-cols-2 gap-8 mt-16">
        <!-- Inyectado por JS: tarjetas de planes -->
      </section>
    </main>
  </div>

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Scripts: Navegación SPA, Lógica de producto y Fondo Animado -->
  <script src="js/navigation.js"></script>
  <script src="js/main.js"></script>
  <script src="js/background.js"></script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lettera - Confirmar y Pagar</title>

  <!-- Fuentes Premium -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/payment.css">
  
</head>
<body>
  <!-- Header dinámico -->
  <div id="header"></div>

  <!-- Contenedor principal para SPA -->
  <div id="page-container">
    <main class="payment-page container py-16 max-w-lg mx-auto">
      <h1 class="text-4xl font-display mb-6">Confirmar tu pedido</h1>

      <!-- Resumen de pedido -->
      <section id="order-summary" class="order-summary border rounded-lg p-6 mb-8 shadow-md">
        <h2 class="text-2xl font-medium mb-4">Resumen de tu pedido</h2>
        <p><strong>Producto:</strong> <span id="summary-product"></span></p>
        <p><strong>Plan:</strong> <span id="summary-plan"></span></p>
        <p><strong>Precio:</strong> <span id="summary-price"></span></p>
      </section>

      <!-- Métodos de pago -->
      <section id="payment-methods" class="payment-methods">
        <h2 class="text-2xl font-medium mb-4">Elige tu método de pago</h2>
        <div class="methods grid grid-cols-1 gap-4">
          <button id="btn-paypal" class="btn btn-secondary w-full py-3">Pagar con PayPal</button>
          <button id="btn-mercadopago" class="btn btn-primary w-full py-3">Pagar con MercadoPago</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Scripts: SPA Navigation, Lógica Global, Formulario y Pago, Fondo Dinámico -->
  <script src="js/navigation.js"></script>
<script src="js/main.js"></script>
<script src="js/form.js"></script>
<script src="js/payment.js"></script>
<script src="js/background.js"></script>

</body>
</html>

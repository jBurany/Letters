<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letters</title>
  <link rel="stylesheet" href="css/global.css"/>
  <link rel="stylesheet" href="css/cards.css"/>
</head>
<body>
  <!-- Skip-Link para accesibilidad -->
  <a href="#main-content" class="skip-link">Ir al contenido</a>

  <!-- Modal de idioma -->
  <div
    id="language-modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="lang-label"
  >
    <div class="language-box">
      <label id="lang-label" for="language">Selecciona idioma</label>
      <select id="language">
        <option value="es" selected>Español</option>
        <option value="en">English</option>
      </select>
      <button id="language-confirm">Continuar</button>
    </div>
  </div>

  <!-- Contenido principal (oculto hasta elegir idioma) -->
  <div id="content" class="hidden">
    <main id="main-content" class="container" role="main">
      <!-- Fondo animado -->
      <div id="background">
        <canvas id="particles"></canvas>
        <canvas id="waves"></canvas>
      </div>

      <!-- Header inyectado por JS -->
      <header id="header"></header>

      <!-- Título de sección para screen readers -->
      <h2 id="products-heading" class="visually-hidden">Nuestros Productos</h2>
      <!-- Aquí se inyectan las tarjetas -->
      <section id="products" class="container" aria-labelledby="products-heading"></section>

      <!-- Footer inyectado por JS -->
      <footer id="footer"></footer>
    </main>
  </div>

  <!-- Scripts -->
  <script>
    // Pre-aplicamos el tema para evitar parpadeo
    (()=>{
      const t = localStorage.getItem('theme')
        || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', t);
    })();
  </script>
  <script src="js/main.js"></script>
  <script src="js/background.js"></script>
</body>
</html>

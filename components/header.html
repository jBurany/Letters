<!-- components/header.html -->
<header class="site-header container flex items-center justify-between py-4">
  <!-- Logo / Título -->
  <a href="index.html" data-link class="site-title font-display text-2xl text-primary">Lettera</a>

  <!-- Controles: selección de idioma y tema -->
  <div class="header-controls flex items-center gap-4">
    <!-- Alternar idioma -->
    <button id="lang-toggle" class="btn btn-secondary p-2" aria-label="Cambiar idioma">🌐</button>
    <!-- Alternar modo claro/oscuro -->
    <button id="theme-toggle" class="btn btn-secondary p-2" aria-label="Cambiar tema">🌑</button>
  </div>
</header>
